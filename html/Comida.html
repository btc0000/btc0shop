<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="/css/s.css">
</head>
<body>

    <header>
        <h1>Comida</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://martime.es/wp-content/uploads/2021/06/image2-2-300x300.png" alt="Producto 1">
            <h2>Telepizza</h2>
            <p>10-20 telecoins</p>
            <p class="price">Precio: <del></del>  dto.7,50€</p></p>
            <button class="add-to-cart-btn">Añadir al Carrito</button>
        </div>

        <div class="product">
            <img src="https://pngimg.com/uploads/burger_king/burger_king_PNG9.png" alt="Producto 2">
            <h2>Burger King</h2>
            <p>+10k-20k coins</p>
            <p class="price">Precio: <del></del>  dto.5,50€</p>
            <button class="add-to-cart-btn">Añadir al Carrito</button>
        </div>

        <div class="product">
            <img src="https://descuentos.abc.es/static/shop/22299/logo/C%C3%B3digo_promocional_Wonderbox_-_Logo.png" alt="Producto 2">
            <h2>Wonderbox</h2>
            <p>Descripción del Producto 2. Puedes agregar detalles y características aquí.</p>
            <p class="price">Precio: <del></del>  consultar</p>
            <button class="add-to-cart-btn">Añadir al Carrito</button>
        </div>

        <div class="product">
            <img src="https://e-camara.com/web/wp-content/uploads/2023/04/Glovo-App-300x300.png" alt="Producto 2">
            <h2>Accuont Glovo</h2>
            <p>proximamente</p>
            <p class="price">Precio: <del>SOLD OUT</del></p>
            <button class="add-to-cart-btn">Añadir al Carrito</button>
        </div>

    

        <!-- Agrega más productos según sea necesario -->

    </div>

</body>
</html>
